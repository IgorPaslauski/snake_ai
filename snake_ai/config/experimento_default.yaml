experiment:
  name: "snake_ga_treino_pesado"
  random_seed: 2

env:
  grid_width: 20
  grid_height: 20
  max_steps_per_episode: 400      # reduz um pouco, força ser eficiente
  max_steps_without_food: 150     # evita cobra ficar passeando demais
  step_penalty: -0.002            # penaliza mais andar à toa
  food_reward: 1.5                # recompensa mais por maçã
  death_penalty: -1.0
  self_body_penalty: -0.8         # penalidade forte por colidir com o próprio corpo

ga:
  population_size: 250            # população maior para mais diversidade genética
  generations: 5000                # suficientemente alto pra ver evolução grande
  episodes_per_genome: 8          # mais episódios por genoma para avaliação mais precisa
  mutation_rate: 0.12             # aumentado para mais exploração e evitar convergência prematura
  mutation_std: 0.4               # mutações mais fortes para escapar de ótimos locais
  crossover_rate: 0.85             # mais crossover para maior diversidade
  elite_fraction: 0.05            # reduzido para evitar convergência prematura (5% elite)

visual:
  show_live: false                # treino sério = sem pygame
  live_fps: 10
  live_speed: 10.0
  live_cell_size: 20
  live_episodes_per_gen: 1
  live_every_n_generations: 20

logging:
  save_logs: true
  save_best_model: true

optimization:
  # Paralelização: acelera significativamente o treinamento
  use_parallel: true              # usar avaliação paralela (multiprocessing)
  num_workers: null                # null = usar todos os cores disponíveis
  
  # Early stopping: para o treinamento se não houver melhoria
  early_stopping_patience: 300    # número de gerações sem melhoria antes de parar (aumentado para treinos longos)
  early_stopping_min_delta: 0.01  # melhoria mínima para resetar o contador (menos restritivo)
  
  # Checkpointing: salva estado do treinamento periodicamente
  checkpoint_every_n_generations: 50  # salvar checkpoint a cada N gerações (null = desabilitado)
  
  # Mutação adaptativa: ajusta taxa de mutação baseado no progresso
  adaptive_mutation: true          # ativar mutação adaptativa
  
  # Plotagem periódica: atualiza gráficos durante o treinamento
  plot_every_n_generations: 5     # plotar gráficos a cada N gerações (null = só no final)
